<app-administration-categories-table
  [entityName]="entityName"
  [items]="categories"
  (deleted)="getCategories()"
></app-administration-categories-table>

<ngb-pagination
  class="d-flex justify-content-center mt-5"
  aria-label="Pagination de catÃ©gories"
  [collectionSize]="collectionSize"
  [(page)]="pageParam"
  [pageSize]="20"
  (pageChange)="onPageChange($event)"
  [maxSize]="3"
  [rotate]="true"
  [boundaryLinks]="true"
  *ngIf="collectionSize >= 1"
></ngb-pagination>
