<section class="row">
  <div class="col my-3">
    <ul class="list-group mt-4">
      <li class="list-group-item" *ngFor="let comment of comments">
        <div>
          <span class="fw-semibold mt-0 me-3"
            >comment.utilisateur.utilisateur.nom comment.utilisateur.utilisateur.prenom</span
          >
          <small class="text-secondary fw-lighter">il y a comment.created_at date-fns</small>
          <div>comment.commentaire {{ comment.commentaire }}</div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-danger mx-2" (click)="onDelete(comment.publication_id, comment.utilisateur_id)">
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </div>
      </li>
    </ul>
    <div class="d-flex justify-content-center" *ngIf="isLoading">
      <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>
    <div #commentsContainer></div>
  </div>
</section>
