<h2 class="my-3">Titre</h2>
<div class="row justify-content-center">
  <div class="col-sd-auto col-md-6">
    <ngbd-carousel-basic [images]="images"></ngbd-carousel-basic>
  </div>
</div>
<div class="row">
  <div class="col my-3" *ngIf="true">
    <!--    <p *ngFor="categorie in post.categories">-->
    <p>
      <span class="badge rounded-pill text-bg-secondary">categorie.libelle</span>
    </p>
    <p>Description : post.description</p>
    <p>Par : post.utilisateur.prenom post.utilisateur.nom</p>
    <button title="Cliquer pour aimer" class="btn btn-outline-secondary">
      <i class="bi bi-hand-thumbs-up"></i>
    </button>
    <button title="Cliquer pour ne plus aimer" class="btn btn-outline-secondary">
      <i class="bi bi-hand-thumbs-up-fill"></i>
    </button>
    <button class="btn btn-info mx-2">
      <i class="bi bi-exclamation-triangle-fill"></i>
    </button>
    <button class="btn btn-warning mx-2">
      <i class="bi bi-pencil-fill"></i>
    </button>
    <button class="btn btn-danger mx-2">
      <i class="bi bi-trash-fill"></i>
    </button>
  </div>
</div>
<div class="row">
  <div class="col my-3" *ngIf="true">
    <app-post-comments></app-post-comments>
  </div>
</div>
