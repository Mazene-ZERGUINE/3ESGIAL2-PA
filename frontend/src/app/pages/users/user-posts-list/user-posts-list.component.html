<ng-container *ngIf="isLoading; else elseBlock">
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Chargement...</span>
    </div>
  </div>
</ng-container>

<ng-template #elseBlock>
  <app-user-table [entityName]="entityName" [items]="posts" [path]="path" (deleted)="getPosts()"></app-user-table>

  <div class="d-flex justify-content-center mt-5" *ngIf="posts.length >= 1">
    <ngb-pagination
      aria-label="Pagination des publications de l'utilisateur"
      [collectionSize]="collectionSize"
      [(page)]="pageParam"
      [pageSize]="20"
      (pageChange)="onPageChange($event)"
      [maxSize]="3"
      [rotate]="true"
      [boundaryLinks]="true"
    ></ngb-pagination>
  </div>

  <app-back-to-top></app-back-to-top>
</ng-template>
